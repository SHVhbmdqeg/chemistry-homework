<!DOCTYPE html><html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>元素系列详情 - 互动周期表</title> <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <style> .series-detail-container{max-width:1200px;margin:0 auto;padding:20px;background-color:#f8f9fa;min-height:100vh} .back-btn{display:inline-flex;align-items:center;gap:8px;padding:10px 20px;background:linear-gradient(135deg,#4a6491 0%,#2c3e50 100%);color:#fff;text-decoration:none;border-radius:8px;margin-bottom:30px;transition:all .3s} .back-btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(74,100,145,.3)} .series-header{background-color:#fff;padding:40px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,.1);margin-bottom:30px;text-align:center} .series-title{color:#2c3e50;margin-bottom:15px;font-size:2.5rem;display:flex;align-items:center;justify-content:center;gap:15px} .series-subtitle{font-size:1rem;color:#666;margin-bottom:10px} .series-description{font-size:1.1rem;line-height:1.8;color:#555;max-width:800px;margin:0 auto} .series-sections{display:grid;grid-template-columns:repeat(4,1fr);gap:25px;margin-bottom:40px} .section-card{background-color:#fff;padding:30px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,.08);transition:all .3s} .section-card:hover{transform:translateY(-5px);box-shadow:0 8px 25px rgba(0,0,0,.15)} .section-title{color:#2c3e50;margin-bottom:20px;font-size:1.4rem;display:flex;align-items:center;gap:10px;padding-bottom:10px;border-bottom:2px solid #f0f0f0} .section-content{line-height:1.7;color:#555} .section-content ul{margin-left:20px;margin-top:10px} .section-content li{margin-bottom:8px;line-height:1.6} .elements-header{margin:40px 0 25px;color:#2c3e50;font-size:1.8rem;display:flex;align-items:center;gap:12px} .series-elements-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:20px;margin-bottom:50px} .element-card{background-color:#fff;border-radius:12px;padding:20px;text-align:center;cursor:pointer;transition:all .3s;box-shadow:0 3px 10px rgba(0,0,0,.08);border:2px solid transparent;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:140px} .element-card:hover{transform:translateY(-8px);box-shadow:0 12px 25px rgba(0,0,0,.15)} .element-symbol{font-size:2.2rem;font-weight:700;margin-bottom:8px} .element-name{font-size:1.1rem;margin-bottom:8px;font-weight:700;line-height:1.2} .element-info{font-size:.9rem;color:#666;margin-bottom:3px} .element-mass{font-size:.85rem;color:#888} .lanthanide .element-card{border-left:5px solid #0066CC} .lanthanide .element-card:hover{border-color:#0066CC} .lanthanide .element-symbol{color:#0066CC} .lanthanide .section-title i{color:#0066CC} .actinide .element-card{border-left:5px solid #CC0066} .actinide .element-card:hover{border-color:#CC0066} .actinide .element-symbol{color:#CC0066} .actinide .section-title i{color:#CC0066} @media (max-width:768px){.series-detail-container{padding:15px}.series-header{padding:30px 20px}.series-title{font-size:2rem}.series-sections{grid-template-columns:1fr;gap:20px}.section-card{padding:25px}.series-elements-grid{grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:15px}.element-card{padding:15px;min-height:120px}.element-symbol{font-size:1.8rem}.element-name{font-size:1rem}} @media (max-width:480px){.series-title{font-size:1.7rem}.series-elements-grid{grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:12px}.element-card{padding:12px;min-height:100px}.element-symbol{font-size:1.6rem}.element-name{font-size:.9rem}} </style> </head> <body> <div class="series-detail-container" id="series-container"> <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回周期表</a> <div class="series-header" id="series-header"> <h1 class="series-title" id="series-title"> <span id="title-text">元素系列</span> </h1> <p class="series-subtitle" id="series-subtitle">元素系列副标题</p> <p class="series-description" id="series-description"> 正在加载系列信息... </p> </div> <div class="series-sections" id="series-sections"> </div> </div> <script> const SERIES_DETAILED_DATA={'lanthanide':{title:'镧系元素',subtitle:'稀土金属系列 (原子序数 57-71)',description:'镧系元素是元素周期表中第57号元素镧（La）到第71号元素镥（Lu）共15种金属元素的统称，它们都属于稀土元素。由于它们的最外层电子构型相似，化学性质非常接近，在自然界中常以共生矿物形式存在。',icon:'fa-atom',color:'#0066CC',sections:[{title:'电子结构特点',icon:'fa-microchip',content:`<ul><li>电子排布通式：[Xe] 4f<sup>n</sup> 5d<sup>0-1</sup> 6s<sup>2</sup></li><li>4f轨道逐渐填充，从镧（4f<sup>0</sup>）到镥（4f<sup>14</sup>）</li><li>最外层电子构型相似，均为6s<sup>2</sup></li><li>化学性质非常接近，分离困难</li></ul>`},{title:'物理化学共性',icon:'fa-flask',content:`<ul><li>通常以+3氧化态存在，形成稳定的三价离子</li><li>金属光泽，质地较软，化学性质活泼</li><li>在空气中缓慢氧化，表面形成氧化膜</li><li>离子半径随原子序数增加而减小（镧系收缩）</li><li>顺磁性，部分元素具有特殊的磁学性质</li></ul>`},{title:'存在与提取',icon:'fa-mountain',content:`<ul><li>主要存在于独居石、氟碳铈矿等稀土矿物中</li><li>常以氧化物或磷酸盐形式共生</li><li>工业上采用溶剂萃取法分离</li><li>我国是稀土资源最丰富的国家</li><li>分离技术是稀土工业的关键</li></ul>`},{title:'主要应用领域',icon:'fa-industry',content:`<ul><li><strong>永磁材料：</strong>钕铁硼磁体（最强永磁体）</li><li><strong>发光材料：</strong>LED、节能灯、显示屏荧光粉</li><li><strong>储氢材料：</strong>镍氢电池负极材料</li><li><strong>玻璃陶瓷：</strong>抛光粉、着色剂</li><li><strong>催化材料：</strong>石油裂化、汽车尾气净化</li><li><strong>激光材料：</strong>掺钕钇铝石榴石激光器</li></ul>`}],elements:['La','Ce','Pr','Nd','Pm','Sm','Eu','Gd','Tb','Dy','Ho','Er','Tm','Yb','Lu']},'actinide':{title:'锕系元素',subtitle:'放射性元素系列 (原子序数 89-103)',description:'锕系元素是元素周期表中第89号元素锕（Ac）到第103号元素铹（Lr）共15种元素的统称。它们都具有放射性，前几种元素在自然界中存在，后面的元素主要通过人工核反应合成，具有重要的核能应用价值。',icon:'fa-radiation',color:'#CC0066',sections:[{title:'电子结构与放射性',icon:'fa-atom',content:`<ul><li>电子排布：5f轨道逐渐填充</li><li>具有多种氧化态，化学性质复杂</li><li>所有锕系元素都具有放射性</li><li>半衰期从几分钟到数十亿年不等</li><li>α、β衰变或自发裂变</li></ul>`},{title:'天然与人工元素',icon:'fa-user-astronaut',content:`<ul><li><strong>天然存在：</strong>Ac, Th, Pa, U, Np, Pu（微量）</li><li><strong>人工合成：</strong>Am, Cm, Bk, Cf, Es, Fm, Md, No, Lr</li><li>铀和钍是地壳中相对丰富的放射性元素</li><li>超铀元素通过核反应堆或加速器合成</li><li>合成难度随原子序数增加而增大</li></ul>`},{title:'核能应用',icon:'fa-bolt',content:`<ul><li><strong>核燃料：</strong>铀-235、钚-239（核电站、核武器）</li><li><strong>钍基熔盐堆：</strong>潜在的下一代核能技术</li><li><strong>核电池：</strong>钚-238用于航天器电源</li><li><strong>中子源：</strong>锎-252用于中子活化分析</li><li><strong>医疗应用：</strong>癌症治疗、诊断示踪剂</li></ul>`},{title:'特殊性质与挑战',icon:'fa-exclamation-triangle',content:`<ul><li>放射性强，需要特殊防护措施</li><li>部分元素（如钚）毒性极高</li><li>核废料处理是重大环境挑战</li><li>临界安全问题（核武器扩散）</li><li>研究需要特殊设备和设施</li><li>和平利用与核不扩散的平衡</li></ul>`}],elements:['Ac','Th','Pa','U','Np','Pu','Am','Cm','Bk','Cf','Es','Fm','Md','No','Lr']}};const urlParams=new URLSearchParams(window.location.search);const seriesId=urlParams.get('series')||'lanthanide';const series=SERIES_DETAILED_DATA[seriesId];let elementsData={};fetch('elements.json').then(response=>response.json()).then(data=>{elementsData=data;initializePage();}).catch(error=>{console.error('加载元素数据时出错:',error);document.getElementById('series-description').textContent='数据加载失败，请返回重试。';});function initializePage(){if(!series){document.getElementById('title-text').textContent='系列未找到';document.getElementById('series-description').textContent='请求的元素系列不存在，请返回周期表重新选择。';return;}document.title=`${series.title} - 元素系列详情`;const container=document.getElementById('series-container');container.className=`series-detail-container ${seriesId}`;document.getElementById('title-text').textContent=series.title;document.getElementById('series-subtitle').textContent=series.subtitle;document.getElementById('series-description').textContent=series.description;const titleElement=document.getElementById('series-title');titleElement.style.color=series.color;const sectionsContainer=document.getElementById('series-sections');series.sections.forEach(section=>{const sectionCard=document.createElement('div');sectionCard.className='section-card';sectionCard.innerHTML=`<h3 class="section-title"><i class="fas ${section.icon}"></i>${section.title}</h3><div class="section-content">${section.content}</div>`;sectionsContainer.appendChild(sectionCard);});} </script> </body> </html>
